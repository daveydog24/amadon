<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Checkout</title>
    </head>
    <body>
        <h4>Thank you for your business</h4>
        {% csrf_token %}
        <p>We charged your credit card: {{ request.session.cart_price }}</p>
        <p>You have ordered {{ request.session.total_count }} items so far and spent ${{ request.session.grand_total }} with Amadon.com!</p>
        <form action="amadon/results" method="POST">
            {% csrf_token %}
            <label><input type='submit' id="button" name='go_back' value=go_back></label>
        </form>
    </body>
</html>
